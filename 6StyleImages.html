<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Styled images</title>
    
</head>
<body>
<!-- rounded image -->
<img style="border-radius: 10px;" src="./trees.jpeg" alt="tree">
<!-- circled image -->
<img style="border-radius: 50%;" src="./trees.jpeg" alt="trees">
</body>
